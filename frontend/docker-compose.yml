services:
  frontend:
    build: .
    container_name: app_frontend
    ports:
      - "8081:8081" # Metro bundler
      - "19006:19006" # Expo web
    environment:
      # Para conexiones desde el navegador, usa localhost
      # El navegador acceder√° al backend en http://localhost:8000
      - EXPO_PUBLIC_API_BASE_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    networks:
      - app-network

networks:
  app-network:
    name: app-network
    driver: bridge
